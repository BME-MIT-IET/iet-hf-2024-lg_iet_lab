<h6 mat-dialog-title class="title"> Gombaház hozzáadása</h6>	
<mat-dialog-content style="padding: 20px">
	<form [formGroup]="resourceForm">
		<div>
			<mat-form-field class="form-field" appearance="outline">
				<mat-label>Név</mat-label>
				<input matInput formControlName="name" required>
			</mat-form-field>
		</div>
		<div>
			<mat-form-field class="form-field" appearance="outline">
				<mat-label>Cím</mat-label>
				<input matInput formControlName="address" required>
			</mat-form-field>
		</div>
		<div>
			<mat-form-field class="form-field" appearance="outline">
				<mat-label>Méret</mat-label>
				<input matInput formControlName="size" required>
			</mat-form-field>  
		</div>
		<div>
			<mat-form-field class="form-field" appearance="outline">
				<mat-label>Leírás</mat-label>
				<textarea matInput formControlName="description"></textarea>
			</mat-form-field>
		</div>
		<div>
			<mat-form-field class="form-field" appearance="outline">
				<mat-label>Megjegyzés</mat-label>
				<textarea matInput formControlName="comment"></textarea>
			</mat-form-field>
		</div>
	</form>
</mat-dialog-content>
<mat-dialog-actions>
	<span class="spacing"></span>
	<button mat-button mat-dialog-close color="warn">MÉGSE</button>
	<button mat-button mat-dialog-close color="primary" cdkFocusInitial 
	[disabled]="!resourceForm.valid" 
	(click)="onSave()">{{buttonText}}</button>
</mat-dialog-actions>
